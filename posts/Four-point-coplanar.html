<p>题目: 给出三维空间上的四个点（点与点的位置均不相同），判断这4个点是否在同一个平面内（4点共线也算共面）。如果共面，输出”Yes”，否则输出”No”。</p>
<p>思路: 运用向量的方法,四个点构造出三个向量,行列式的方法计算.</p>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;iostream&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">struct</span> <span class="title">point</span></span></span><br><span class="line"><span class="class">&#123;</span></span><br><span class="line">    <span class="keyword">int</span> x,y,z;</span><br><span class="line">&#125;p[<span class="number">1001</span>];</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> t,i,ans;</span><br><span class="line">    point s1,s2,s3;</span><br><span class="line">    <span class="built_in">cin</span> &gt;&gt; t;</span><br><span class="line">    <span class="keyword">while</span>(t--)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">for</span>(i = <span class="number">0</span>; i &lt; <span class="number">4</span>; i++) &#123;</span><br><span class="line">            <span class="built_in">cin</span> &gt;&gt; p[i].x &gt;&gt; p[i].y &gt;&gt; p[i].z;</span><br><span class="line">        &#125;</span><br><span class="line">        s1.x=p[<span class="number">1</span>].x-p[<span class="number">0</span>].x;</span><br><span class="line">        s1.y=p[<span class="number">1</span>].y-p[<span class="number">0</span>].y;</span><br><span class="line">        s1.z=p[<span class="number">1</span>].z-p[<span class="number">0</span>].z;</span><br><span class="line">       </span><br><span class="line">        s2.x=p[<span class="number">2</span>].x-p[<span class="number">0</span>].x;</span><br><span class="line">        s2.y=p[<span class="number">2</span>].y-p[<span class="number">0</span>].y;</span><br><span class="line">        s2.z=p[<span class="number">2</span>].z-p[<span class="number">0</span>].z;</span><br><span class="line">        </span><br><span class="line">        s3.x=p[<span class="number">3</span>].x-p[<span class="number">0</span>].x;</span><br><span class="line">        s3.y=p[<span class="number">3</span>].y-p[<span class="number">0</span>].y;</span><br><span class="line">        s3.z=p[<span class="number">3</span>].z-p[<span class="number">0</span>].z;</span><br><span class="line">        </span><br><span class="line">        ans = s1.x * s2.y * s3.z + s1.y * s2.z * s3.x + s1.z * s2.x * s3.y - s1.z * s2.y * s3.x - s1.x * s2.z * s3.y - s1.y * s2.x * s3.z;</span><br><span class="line">        ans == <span class="number">0</span> ? <span class="built_in">cout</span> &lt;&lt; <span class="string">"Yes"</span> : <span class="built_in">cout</span> &lt;&lt; <span class="string">"No"</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
