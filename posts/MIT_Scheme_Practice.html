<h2 id="Making-Lists"><a href="#Making-Lists" class="headerlink" title="Making Lists"></a>Making Lists</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br></pre></td><td class="code"><pre><span class="line">#lang racket</span><br><span class="line"></span><br><span class="line">;Making Lists</span><br><span class="line">;1</span><br><span class="line">(cons &quot;hello&quot; &quot;world&quot;)</span><br><span class="line">;2</span><br><span class="line">(cons 0 &apos;())</span><br><span class="line">;3</span><br><span class="line">(cons 1</span><br><span class="line">      (cons 10 100))</span><br><span class="line">;4</span><br><span class="line">(cons 1</span><br><span class="line">      (cons 10</span><br><span class="line">            (cons 100 &apos;())))</span><br><span class="line">;5</span><br><span class="line">(cons #\I</span><br><span class="line">      (cons &quot;saw&quot;</span><br><span class="line">            (cons 3</span><br><span class="line">                  (cons &quot;girls&quot; &apos;()))))</span><br><span class="line">;6</span><br><span class="line">(cons &quot;sum of&quot;</span><br><span class="line">      (cons &apos;(1 2 3 4)</span><br><span class="line">            (cons &quot;is&quot;</span><br><span class="line">                  (cons 10 &apos;()))))</span><br><span class="line">;6</span><br><span class="line">(car &apos;(1 2 3 4))</span><br><span class="line">(cdr &apos;(1 2 3 4))</span><br><span class="line">;7</span><br><span class="line">(list)</span><br><span class="line">(list 1)</span><br><span class="line">;8</span><br><span class="line">(list &apos;(1 2) &apos;(3 4))</span><br><span class="line">;9</span><br><span class="line">(list 1 &apos;(1 2) &apos;(3))</span><br></pre></td></tr></table></figure>

<h2 id="Defining-Functions"><a href="#Defining-Functions" class="headerlink" title="Defining Functions"></a>Defining Functions</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><span class="line">#lang racket</span><br><span class="line"></span><br><span class="line">;Exercise 1</span><br><span class="line">(define add1</span><br><span class="line">  (lambda (x)</span><br><span class="line">    (+ x 1)))</span><br><span class="line"></span><br><span class="line">(define sub1</span><br><span class="line">  (lambda (x)</span><br><span class="line">    (- x 1)))</span><br><span class="line"></span><br><span class="line">;Exercise 2</span><br><span class="line">;1</span><br><span class="line">(define pi (* 4 (atan 1.0)))</span><br><span class="line">(define g 9.8)</span><br><span class="line">(define angle2radian</span><br><span class="line">  (lambda (x)</span><br><span class="line">    (* (/ x 180) pi)))</span><br><span class="line">;2</span><br><span class="line">(define dismoving</span><br><span class="line">  (lambda (v t)</span><br><span class="line">    (* (* (cos (angle2radian 90)) v) t)))</span><br><span class="line">;3</span><br><span class="line">(define fligh_duration</span><br><span class="line">  (lambda (Vy)</span><br><span class="line">    (/ (* 2 Vy) g)))</span><br><span class="line">;4</span><br><span class="line">(define flight_distance</span><br><span class="line">  (lambda (v theta)</span><br><span class="line">    (*</span><br><span class="line">     (fligh_duration (* v (sin (angle2radian theta))))</span><br><span class="line">     (* v (cos (angle2radian theta))))))</span><br></pre></td></tr></table></figure>

<h2 id="Branching"><a href="#Branching" class="headerlink" title="Branching"></a>Branching</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br></pre></td><td class="code"><pre><span class="line">#lang racket</span><br><span class="line"></span><br><span class="line">;Exercise 1</span><br><span class="line">;1</span><br><span class="line">(define abs</span><br><span class="line">  (lambda (x)</span><br><span class="line">    (if (&lt; 0 x)</span><br><span class="line">        x</span><br><span class="line">        (* x -1))))</span><br><span class="line">;2</span><br><span class="line">(define reciprocal</span><br><span class="line">  (lambda (x)</span><br><span class="line">    (if (= 0 x)</span><br><span class="line">        #f</span><br><span class="line">        (/ 1 x))))</span><br><span class="line">;3</span><br><span class="line">(define toAscii</span><br><span class="line">  (lambda (x)</span><br><span class="line">    (if</span><br><span class="line">     (or (&lt; x 33) (&gt; x 126))</span><br><span class="line">          #f</span><br><span class="line">          (integer-&gt;char x))))</span><br><span class="line"></span><br><span class="line">;Exercise 2</span><br><span class="line">;1</span><br><span class="line">(define func1</span><br><span class="line">  (lambda (a b c)</span><br><span class="line">    (if (and (&gt; a 0) (&gt; b 0) (&gt; c 0))</span><br><span class="line">             (* a b c)</span><br><span class="line">             c)))</span><br><span class="line">;2</span><br><span class="line">(define func2</span><br><span class="line">  (lambda (a b c)</span><br><span class="line">    (if (or (&lt; a 0) (&lt; b 0) (&lt; c 0))</span><br><span class="line">        (* a b c)</span><br><span class="line">        #f)))</span><br><span class="line"></span><br><span class="line">;Exercise 3</span><br><span class="line">(define Score2Grade</span><br><span class="line">  (lambda (score)</span><br><span class="line">    (cond</span><br><span class="line">      ((&gt;= score 80) &apos;A)</span><br><span class="line">      ((&lt;= 60 score 79) &apos;B)</span><br><span class="line">      ((&lt;= 40 score 59) &apos;C)</span><br><span class="line">      ;((and (&gt;= score 60) (&lt;= score 79)) &apos;B)</span><br><span class="line">      ;((and (&gt;= score 40) (&lt;= score 59)) &apos;C)</span><br><span class="line">      ((&lt; score 40) &apos;D))))</span><br><span class="line"></span><br><span class="line">;Exercise 4</span><br><span class="line">(define str &quot;hello&quot;)</span><br><span class="line">(eq? str str)</span><br><span class="line">(eq? &quot;hello&quot; &quot;hello&quot;)</span><br><span class="line"></span><br><span class="line">(eqv? 1.0 1.0)</span><br><span class="line">(eqv? 1 1.0)</span><br><span class="line"></span><br><span class="line">(equal? (list 1 2 3) (list 2 3 4))</span><br></pre></td></tr></table></figure>

<h2 id="Local-Variables"><a href="#Local-Variables" class="headerlink" title="Local Variables"></a>Local Variables</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">#lang racket</span><br><span class="line"></span><br><span class="line">;Exercise</span><br><span class="line">(define (flight_distance v a)</span><br><span class="line">  (let ((r (/ (* 4 a (atan 1.0)) 180)))</span><br><span class="line">    (/ (* 2 v v (cos r) (sin r)) 9.8)))</span><br></pre></td></tr></table></figure>

<h2 id="Repetition"><a href="#Repetition" class="headerlink" title="Repetition"></a>Repetition</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><span class="line">#lang racket</span><br><span class="line"></span><br><span class="line">;Exercise1</span><br><span class="line">;1</span><br><span class="line">(define (my_length ls)</span><br><span class="line">  (if (null? ls)</span><br><span class="line">      0</span><br><span class="line">      (+ 1 (my_length (cdr ls)))))</span><br><span class="line">;2</span><br><span class="line">(define (accumulate ls)</span><br><span class="line">  (if (null? ls)</span><br><span class="line">      0</span><br><span class="line">      (+ (car ls) (accumulate (cdr ls)))))</span><br><span class="line">;3</span><br><span class="line">(define (remove ls x)</span><br><span class="line">  (if (null? ls)</span><br><span class="line">      &apos;()</span><br><span class="line">      (let ((h (car ls)))</span><br><span class="line">        ((if (eqv? x h)</span><br><span class="line">             (lambda (y) y)</span><br><span class="line">             (lambda (y) (cons h y)))</span><br><span class="line">         (remove (cdr ls) x)))))</span><br><span class="line">;4</span><br><span class="line">(define (find ls x)</span><br><span class="line">  (find_aux ls x 0))</span><br><span class="line">(define (find_aux ls x i)</span><br><span class="line">  (cond</span><br><span class="line">    ((null? ls) #f)</span><br><span class="line">    ((eqv? x (car ls)) i)</span><br><span class="line">    (else (find_aux x (cdr ls) (+ i 1)))))</span><br></pre></td></tr></table></figure>
