<p>对于一些打印对称图形的问题之前都是通过找规律构造数学关系来实现。</p>
<p>随着水平的提高，代码重写时想到了用abs的思路。比如：</p>
<pre><code>打印如下图形
         A
        BAB
       CBABC    
      DCBABCD         
     EDCBABCDE  
        ...</code></pre><p> 这个题放在一个月前我会这样写：</p>
 <figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">int</span> ch = <span class="number">65</span>;</span><br><span class="line"><span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>;i &lt;n;i++)&#123;</span><br><span class="line">	 <span class="keyword">for</span>(<span class="keyword">int</span> j = i;j &gt;<span class="number">0</span>;j--)</span><br><span class="line">	 &#123;</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">"%c"</span>,ch+j);</span><br><span class="line">	 &#125;</span><br><span class="line">	 <span class="built_in">printf</span>(<span class="string">"%c"</span>,ch);</span><br><span class="line">	 <span class="keyword">for</span>(<span class="keyword">int</span> k = i+<span class="number">1</span>;k &lt;=<span class="number">2</span>*i;k++)</span><br><span class="line">	 &#123;</span><br><span class="line">	    <span class="built_in">printf</span>(<span class="string">"%c"</span>,ch+k-i);</span><br><span class="line">	 &#125;</span><br><span class="line">	 <span class="built_in">printf</span>(<span class="string">"\n"</span>);</span><br><span class="line">	&#125;</span><br><span class="line">```           </span><br><span class="line">上述代码各种起始位置结束位置的判断很头疼。</span><br><span class="line"></span><br><span class="line">而现在我会这么写:</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">```C++</span><br><span class="line"> <span class="keyword">int</span> ch = <span class="number">65</span>;</span><br><span class="line"> <span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">1</span>;i &lt;=n;i++)&#123;</span><br><span class="line"> 	<span class="keyword">int</span> mid = (<span class="keyword">int</span>)((<span class="number">2</span>*i<span class="number">-1</span>)*<span class="number">1.0</span>/<span class="number">2</span>);</span><br><span class="line"> 	<span class="keyword">for</span>(<span class="keyword">int</span> j = -mid;j&lt;= mid;j++)</span><br><span class="line"> 		<span class="built_in">printf</span>(<span class="string">"%c"</span>,ch+<span class="built_in">abs</span>(j));</span><br><span class="line"> 	<span class="built_in">printf</span>(<span class="string">"\n"</span>);</span><br><span class="line"> &#125;</span><br></pre></td></tr></table></figure>
