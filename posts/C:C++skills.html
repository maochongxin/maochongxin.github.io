pan><br><span class="line">62</span><br><span class="line">63</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">isRev_1</span><span class="params">(<span class="keyword">int</span> i)</span> </span>&#123;</span><br><span class="line">    <span class="keyword">int</span> rev = <span class="number">0</span>;</span><br><span class="line">    <span class="keyword">int</span> tmp = i;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">while</span> (tmp) &#123;</span><br><span class="line">        rev *= <span class="number">10</span>;</span><br><span class="line">        rev += tmp % <span class="number">10</span>;</span><br><span class="line">        tmp /= <span class="number">10</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> rev == i;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">isRev_2</span><span class="params">(<span class="keyword">int</span> i)</span> </span>&#123;</span><br><span class="line">    <span class="meta">#<span class="meta-keyword">define</span> REV_TBL_SIZE 5</span></span><br><span class="line">    <span class="keyword">static</span> <span class="keyword">int</span> tbl[][REV_TBL_SIZE] = &#123;</span><br><span class="line">        &#123;<span class="number">1000000001</span>, <span class="number">100000010</span>, <span class="number">10000100</span>, <span class="number">1001000</span>, <span class="number">110000</span>&#125;,</span><br><span class="line">        &#123; <span class="number">100000001</span>,  <span class="number">10000010</span>,  <span class="number">1000100</span>,  <span class="number">101000</span>,  <span class="number">10000</span>&#125;,</span><br><span class="line">        &#123;  <span class="number">10000001</span>,   <span class="number">1000010</span>,   <span class="number">100100</span>,   <span class="number">11000</span>,      <span class="number">0</span>&#125;,</span><br><span class="line">        &#123;   <span class="number">1000001</span>,    <span class="number">100010</span>,    <span class="number">10100</span>,    <span class="number">1000</span>,      <span class="number">0</span>&#125;,</span><br><span class="line">        &#123;    <span class="number">100001</span>,     <span class="number">10010</span>,     <span class="number">1100</span>,       <span class="number">0</span>,      <span class="number">0</span>&#125;,</span><br><span class="line">        &#123;     <span class="number">10001</span>,      <span class="number">1010</span>,      <span class="number">100</span>,       <span class="number">0</span>,      <span class="number">0</span>&#125;,</span><br><span class="line">        &#123;      <span class="number">1001</span>,       <span class="number">110</span>,        <span class="number">0</span>,       <span class="number">0</span>,      <span class="number">0</span>&#125;,</span><br><span class="line">        &#123;       <span class="number">101</span>,        <span class="number">10</span>,        <span class="number">0</span>,       <span class="number">0</span>,      <span class="number">0</span>&#125;,</span><br><span class="line">        &#123;        <span class="number">11</span>,         <span class="number">0</span>,        <span class="number">0</span>,       <span class="number">0</span>,      <span class="number">0</span>&#125;,</span><br><span class="line">        &#123;         <span class="number">1</span>,         <span class="number">0</span>,        <span class="number">0</span>,       <span class="number">0</span>,      <span class="number">0</span>&#125;,</span><br><span class="line">        &#123;         <span class="number">0</span>,         <span class="number">0</span>,        <span class="number">0</span>,       <span class="number">0</span>,      <span class="number">0</span>&#125;,</span><br><span class="line">    &#125;;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> (i &lt; <span class="number">0</span>) &#123;</span><br><span class="line">        i = -i;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">int</span> *tbl_p = (<span class="keyword">int</span> *) tbl;</span><br><span class="line">    <span class="keyword">while</span> (i &lt; *tbl_p) &#123;</span><br><span class="line">        tbl_p += REV_TBL_SIZE;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">int</span> tbi, mask;</span><br><span class="line">    <span class="keyword">for</span> (</span><br><span class="line">        tbi = <span class="number">0</span>;</span><br><span class="line">        tbi &lt; REV_TBL_SIZE &amp;&amp; (mask = tbl_p[tbi]);</span><br><span class="line">        ++tbi</span><br><span class="line">    ) &#123;</span><br><span class="line">        <span class="keyword">if</span> (mask != <span class="number">1000000001</span> &amp;&amp; i &gt;= <span class="number">5</span> * mask) &#123;</span><br><span class="line">            i -= <span class="number">5</span> * mask;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">if</span> (i &gt;= <span class="number">2</span> * mask) &#123;</span><br><span class="line">            i -= <span class="number">2</span> * mask;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">if</span> (i &gt;= mask) &#123;</span><br><span class="line">            i -= mask;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">if</span> (i &gt;= mask) &#123;</span><br><span class="line">            i -= mask;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">if</span> (i &amp; ((<span class="number">1</span> &lt;&lt; tbi) - <span class="number">1</span>)) &#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> !i;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>6.快速乘</p>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// x * y % p</span></span><br><span class="line"><span class="function"><span class="keyword">long</span> <span class="keyword">long</span> <span class="title">multiply</span><span class="params">(<span class="keyword">long</span> <span class="keyword">long</span> x,<span class="keyword">long</span> <span class="keyword">long</span> y,<span class="keyword">long</span> <span class="keyword">long</span> p)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="keyword">long</span> <span class="keyword">long</span> ret = <span class="number">0</span>;</span><br><span class="line">	<span class="keyword">for</span>( ; y; y &gt;&gt;= <span class="number">1</span>)</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="keyword">if</span>(y &amp; <span class="number">1</span>)ret = (ret + x) % p;</span><br><span class="line">		x = (x + x) % p;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> ret;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>7.abs的高段位写法</p>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">abs1</span><span class="params">(<span class="keyword">int</span> x)</span> </span>&#123;</span><br><span class="line">	<span class="keyword">int</span> s[] = &#123;-x,x&#125;</span><br><span class="line">	<span class="keyword">return</span> s[x &gt; <span class="number">0</span>];</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">abs2</span><span class="params">(<span class="keyword">int</span> x)</span> </span>&#123;</span><br><span class="line">	<span class="keyword">return</span> (x ^ (x &gt;&gt; <span class="number">31</span>)) - (x &gt;&gt; <span class="number">31</span>);	</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>8.类型转换编译期检查</p>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">define</span> STATIC_CHECK(expr, msg) \</span></span><br><span class="line">&#123;\</span><br><span class="line">    <span class="class"><span class="keyword">class</span> <span class="title">ERROR_</span>##<span class="title">msg</span> &#123;</span>&#125; ;\</span><br><span class="line">    (<span class="keyword">void</span>) <span class="keyword">sizeof</span>((CompileTimeChecker&lt;(expr) != <span class="number">0</span>&gt; (ERROR_##msg())));\</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">template</span> &lt;<span class="keyword">bool</span>&gt; <span class="class"><span class="keyword">struct</span> <span class="title">CompileTimeChecker</span> &#123;</span></span><br><span class="line">    CompileTimeChecker(...);</span><br><span class="line">&#125;;</span><br><span class="line"><span class="keyword">template</span>&lt;&gt; <span class="class"><span class="keyword">struct</span> <span class="title">CompileTimeChecker</span>&lt;false&gt; &#123;</span> &#125;;</span><br><span class="line"></span><br><span class="line"><span class="keyword">template</span> &lt;<span class="keyword">typename</span> To, <span class="keyword">typename</span> From&gt;</span><br><span class="line"><span class="function">To <span class="title">safe_reinterpret_cast</span><span class="params">(From from)</span> </span>&#123;</span><br><span class="line">    STATIC_CHECK(<span class="keyword">sizeof</span>(To) &gt;= <span class="keyword">sizeof</span>(From), Destination_Too_Narrow);</span><br><span class="line">    <span class="keyword">return</span> <span class="keyword">reinterpret_cast</span>&lt;To&gt;(from);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

ss="keyword">using</span> PointeeType = NullType;</span><br><span class="line">    &#125;;</span><br><span class="line">    <span class="keyword">template</span> &lt;<span class="keyword">typename</span> U&gt; <span class="class"><span class="keyword">struct</span> <span class="title">PointerTraits</span>&lt;U*&gt; &#123;</span></span><br><span class="line">        <span class="keyword">enum</span> &#123; result = <span class="literal">true</span> &#125;;</span><br><span class="line">        <span class="keyword">using</span> PointeeType = U;  </span><br><span class="line">    &#125;;</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">template</span> &lt;<span class="keyword">typename</span> U&gt; <span class="class"><span class="keyword">struct</span> <span class="title">PToMTraits</span> &#123;</span></span><br><span class="line">        <span class="keyword">enum</span> &#123; result = <span class="literal">false</span> &#125;;  </span><br><span class="line">    &#125;;</span><br><span class="line">    <span class="keyword">template</span> &lt;<span class="keyword">typename</span> U, <span class="keyword">typename</span> V&gt; </span><br><span class="line">    <span class="class"><span class="keyword">struct</span> <span class="title">PToMTraits</span>&lt;U V::*&gt; &#123;</span></span><br><span class="line">        <span class="keyword">enum</span> &#123; result = <span class="literal">true</span> &#125;;</span><br><span class="line">    &#125;</span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">    <span class="keyword">enum</span> &#123; isPointer = PointerTraits&lt;T&gt;::result &#125;;</span><br><span class="line">    <span class="keyword">using</span> PointeeType = PointerTraits&lt;T&gt;::PointeeType;</span><br><span class="line">  </span><br><span class="line">    <span class="keyword">enum</span> &#123; isMenmberPointer = PToMTraits&lt;T&gt;::result &#125;;</span><br><span cl
