<p>题目：</p>
<blockquote>
<p>有三根杆子A，B，C。<br>A杆上有N个(N&gt;1)穿孔圆盘，盘的尺寸由下到上依次变小。要求按下列规则将所有圆盘移至C杆：</p>
</blockquote>
<blockquote>
<p>每次只能移动一个圆盘；<br>大盘不能叠在小盘上面。</p>
</blockquote>
<blockquote>
<p>提示：可将圆盘临时置于B杆，也可将从A杆移出的圆盘重新移回A杆，但都必须遵循上述两条规则。</p>
</blockquote>
<blockquote>
<p>问：如何移？最少要移动多少次？</p>
</blockquote>
<p>我的理解：</p>
<p>当只有一个盘子时 直接A-&gt;C;</p>
<p>当两个盘子 A-&gt;B,A-&gt;C,B-&gt;C;</p>
<p>当三个以上盘子时，将部分看成整体，将有第二个盘子这种迭代。</p>
