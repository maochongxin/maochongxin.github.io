<h2 id="1-暴力求解"><a href="#1-暴力求解" class="headerlink" title="1.暴力求解"></a>1.暴力求解</h2><pre><code>略</code></pre><h2 id="2-DP"><a href="#2-DP" class="headerlink" title="2.DP"></a>2.DP</h2><p>dp[i][j]为a串第i位置b串第j位置以前两个序列最大的lcs</p>
<p>那么也就有dp[0][0] = 0; dp[a.len()][b.len]为所求</p>
<p>状态转移方程:</p>
<pre><code>if a[i] == b[j] dp[i][j] = dp[i-1][j-1] + 1
if a[i] != b[j] dp[i][j] = max(dp[i-1][j],dp[i][j-1])</code></pre><p>代码:</p>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">int</span> dp[<span class="number">100</span>][<span class="number">100</span>];</span><br><span class="line"><span class="built_in">string</span> str1,str2;</span><br><span class="line"><span class="keyword">int</span> l1 = str1.length();</span><br><span class="line"><span class="keyword">int</span> l2 = str2.length();</span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">1</span>; i &lt;= l1; i++) &#123;</span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> j = <span class="number">1</span>; j &lt;= l2; j++) &#123;</span><br><span class="line">		<span class="keyword">if</span>(str1[i] == str2[j]) </span><br><span class="line">			dp[i][j] = dp[i - <span class="number">1</span>][j - <span class="number">1</span>] + <span class="number">1</span>;</span><br><span class="line">		<span class="keyword">else</span> </span><br><span class="line">			dp[i][j] = max(dp[i - <span class="number">1</span>][j],dp[i][j - <span class="number">1</span>]);		</span><br><span class="line">	&#125;	</span><br><span class="line">&#125;</span><br><span class="line"><span class="built_in">cout</span> &lt;&lt; dp[len1][len2];</span><br></pre></td></tr></table></figure>

<p>例题:</p>
<pre><code>略,日后补</code></pre>
