<h2 class="title">学点函数式</h2>

<p>car 与 cdr的参数都是非空list, car返回list的第一个元素, cdr返回list除了第一个元素之外的元素, 也就是返回一个list</p>
<p>cons需要两个参数, 第二个参数必须是一个list, 返回两个参数拼接起来的一个list</p>
<p>lat? 函数是遍历一个list里的每一个S-expression, 如果存在一个S-expression不是atom就返回#f, 否则返回#t</p>
<p>代码:</p>
<figure class="highlight scheme"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">(<span class="name"><span class="builtin-name">define</span></span> atom?</span><br><span class="line">  (<span class="name"><span class="builtin-name">lambda</span></span> (x)</span><br><span class="line">    (<span class="name"><span class="builtin-name">and</span></span> not (<span class="name"><span class="builtin-name">pair?</span></span> x)) (<span class="name"><span class="builtin-name">not</span></span> (<span class="name"><span class="builtin-name">null?</span></span> x))))</span><br><span class="line"></span><br><span class="line">(<span class="name"><span class="builtin-name">define</span></span> lat?</span><br><span class="line">  (<span class="name"><span class="builtin-name">lambda</span></span> (l)</span><br><span class="line">    (<span class="name"><span class="builtin-name">cond</span></span></span><br><span class="line">      ((<span class="name"><span class="builtin-name">null?</span></span> l) <span class="literal">#t</span>)</span><br><span class="line">      ((<span class="name">atom?</span> (<span class="name"><span class="builtin-name">car</span></span> l))(<span class="name">lat?</span> (<span class="name"><span class="builtin-name">cdr</span></span> l)))</span><br><span class="line">      (<span class="name"><span class="builtin-name">else</span></span> <span class="literal">#f</span>))))</span><br></pre></td></tr></table></figure>
